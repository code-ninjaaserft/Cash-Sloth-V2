name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\NuGet\Cache
            ~\AppData\Local\NuGet\v3-cache
            ~\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/nuget.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Configure CMake (Core)
        run: |
          cmake -S src/CashSloth.Core -B src/CashSloth.Core/build -G "Visual Studio 17 2022" -A x64

      - name: Build Core (Release)
        run: |
          cmake --build src/CashSloth.Core/build --config Release

      - name: Run C++ tests (if present)
        shell: pwsh
        run: |
          if (Test-Path "src/CashSloth.Core/build") {
            ctest --test-dir src/CashSloth.Core/build -C Release --output-on-failure
          } else {
            Write-Host "No src/CashSloth.Core/build directory; skipping ctest."
          }

      - name: Build WPF App (if csproj exists)
        shell: pwsh
        run: |
          $csproj = Get-ChildItem -Path "src/CashSloth.App" -Filter "*.csproj" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($null -eq $csproj) {
            Write-Host "No .csproj found under src/CashSloth.App yet; skipping dotnet build."
            exit 0
          }
          dotnet restore $csproj.FullName
          dotnet build $csproj.FullName -c Release --no-restore
